<include href="views/includes/header.html"></include>

<div class="signup-form text-center mt-5 pt-5" id="Signup1">
    <form action="#" method="post">
        <h2>Sign Up</h2>
        <p>Please fill in this form to create an account!</p>
        <hr>

        <div class="form-group m-3">
            <div class="row">
                <div class="col">
                    <input type="text" class="sign form-control"
                                        name="fname"
                                        placeholder="First Name"
                                        required="required">
                </div>
                <!--        Display error if true-->
                <check if="{{ isset(@errors['fname']) }}">
<!--                    <span class="err text-danger">{{ @errors['fname']}}</span>-->
                    <br>
                </check>

                <div class="col">
                    <input type="text"
                                        class="sign form-control"
                                        name="lname"
                                        placeholder="Last Name"
                                        required="required">
                </div>
                <!--        Display error if true-->
                <check if="{{ isset(@errors['lname']) }}">
<!--                    <span class="err text-danger">{{ @errors['lname']}}</span>-->
                    <br>
                </check>
            </div>
        </div>

        <div class="form-group m-3">
            <input type="email" class="sign form-control" name="email"
                   placeholder="Email" required="required">
        </div>
        <!--        Display error if true-->
        <check if="{{ isset(@errors['email']) }}">
<!--            <span class="err text-danger">{{ @errors['email']}}</span>-->
        </check>

        <div class="form-group m-3">
            <input type="password" class="sign form-control" name="pass"
                   placeholder="Password" required="required">
        </div>

        <div class="form-group m-3">
            <input type="password" class="sign form-control"
                   name="confirm_password" placeholder="Confirm Password"
                   required="required">
        </div>

        <div class="form-group m-3">
            <label class="form-check-label">
                <input type="checkbox" name="isVIP">
                <span>Would you like to be one of our VIPs?</span>
            </label>
        </div>

        <div class="form-group m-3">
            <label class="form-check-label">
                <input type="checkbox" required="required"> I
                accept the <a href="#">Terms of Use</a> &amp; <a href="#">
                Privacy Policy</a>
            </label>
        </div>

        <div class="form-group m-3">
            <button type="submit" class="btn btn-primary btn-lg"
                    id="sign">Sign Up
            </button>
        </div>
    </form>
    <div class="hint-text">Already have an account? <a href="Sign-in">Login here</a>
    </div>
</div>

<include href="views/includes/footer.html"></include>
