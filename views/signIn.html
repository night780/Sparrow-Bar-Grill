<include href="views/includes/header.html"></include>


    <div class="bg-transparent text-center m-5 p-5 w-25 mx-auto">
        <h2 class="text-center mt-1">Sign In</h2>
        <p>Please fill in this form to sign in!</p>
        <hr>

        <form id="loginForm" action="#" method="post">

            <div class="form-group mb-2">
                <input
                        name="email"
                        id="email"
                        class="sign form-control"
                        placeholder="Email"
                        type="email"
                />
            </div>

            <!-- form-group// -->
            <div class="form-group mb-2">
                <input
                        name="password"
                        id="password"
                        class="sign form-control"
                        placeholder="******"
                        type="password"
                />
                <check if="{{ isset(@errors['login']) }}">
                    <span class="text-danger">{{ @errors['login'] }}</span>
                </check>
            </div>

            <!-- form-group// -->
            <div class="form-group mb-2">
                <div class="checkbox">
                    <label> <input type="checkbox"/> Save
                        password
                    </label>
                </div>
            </div>
            <!-- form-group// -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">
                    <b>Login</b>
                </button>
            </div>
            <!-- form-group// -->
        </form>
    </div>

<include href="views/includes/footer.html"></include>
